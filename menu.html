import { PichaiUX } from 'https://lukeplays33.github.io/Pichai-UX/imports.js';

let pichai = new PichaiUX();
pichai.initialize();

document.getElementById('items').addEventListener('pageChange', (a) => {
        let index = a.detail.pageIndex;
 
  ThunkableWebviewerExtension.postMessage(index);
    });

ThunkableWebviewerExtension.receiveMessage(function(message) {
  document.documentElement.style.setProperty('--primary', '#8C9BAC');
    document.documentElement.style.setProperty('--primaryTextColor', '#ffffff');
  
    document.documentElement.style.setProperty('--primaryContainer', '#c7cfd7');
      document.documentElement.style.setProperty('--primaryContainerTextColor', '#ffffff');
  
   document.documentElement.style.setProperty('--header', '#b0bac6');
});
