<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="all">
    <title>Document</title>
</head>

<body>

    <template id="docTemplate">
        <div id="explanationItems" class="explanationItems">
            <article id="codeOrImageOfBLocks">
                <iframe id="displayFile"></iframe>
                <div class="controls">
                    <i id="fullscreen" class="material-icons chipIcon">fullscreen</i>
                    <i id="test" class="material-icons chipIcon">play_arrow</i>
                    <i id="console" class="material-icons chipIcon">bug_report</i>
                    <i id="code" class="material-icons chipIcon">code</i>
                </div>
            </article>

            <article id="variablesAndInfo" class="variablesAndInfo">
                <hr titleText="About">
                <accordion-dropdown open='true' titleText="Information" id="ItemInformation">
                </accordion-dropdown>

                <hr titleText="Variables">
            </article>
        </div>
    </template>

    <main class="w100 h100">
        <section class="h100">
            <article class="items h100">
                <view-pager id="explainTheItem">
                    <div id="information">
                        <hr id="InstallationHR" titleText="Installation">
                        <article class="content" id="globalDonateMessage">
                            <i class="material-icons chipIcon">donate</i>
                                <p class="text" id="install"></p>
                        </article>

                        <article>
                            <article class="content" id="installDiv">
                                <i class="material-icons chipIcon">download</i>
                                <p class="text" id="install"></p>
                            </article>
                        </article>

                        <hr titleText="Doc Information">

                        <ol class="grid gap explainInfoItems" id="moduleInformationTab">
                        </ol>

                        <hr titleText="Repository Information">

                        <article class="row repoInfo">
                            <div class="column">
                                <div class="repoInformation">
                                    <div class="listItemView" title="Github Repo">
                                        <i class="material-icons chipIcon">cloud_circle</i>
                                        <p id="repoName"></p>
                                    </div>
                                    <div class="listItemView" title="Developer">
                                        <i class="material-icons chipIcon">code</i>
                                        <p id="developer"></p>
                                    </div>
                                    <div class="listItemView" title="Version">
                                        <i class="material-icons chipIcon">pin</i>
                                        <p id="version"></p>
                                    </div>
                                    <div class="listItemView" title="Status">
                                        <i class="material-icons chipIcon">show_chart</i>
                                        <p id="status"></p>
                                    </div>
                                    <div class="listItemView" title="OpenSource?">
                                        <i class="material-icons chipIcon">public</i>
                                        <p id="openSource"></p>
                                    </div>
                                    <div class="listItemView" title="License">
                                        <i class="material-icons chipIcon">local_police</i>
                                        <p id="license"></p>
                                    </div>
                                </div>
                            </div>
                        </article>

                        <hr titleText="Additional Information, links and guides" id="additionalLinksAndGuides">
                        <list-viewer id="quickLinksList" actionButton="open_in_new">
                            <li id="guide">Installation Guide</li>
                            <li id="examples">View Module Examples</li>
                            <li id="notes">View Notes</li>
                        </list-viewer>
                    </div>
                </view-pager>
            </article>
        </section>

        <tab-bar id="docs" for="explainTheItem"></tab-bar>
    </main>

    <script type="module" src="../js/setup.js"></script>
    <script type="module" src="../js/explainItem.js"></script>
</body>

</html>
